roles:
- name: admin
  rules:
  - resource:
      kind: page.admin
  - resource:
      kind: server
  - resource:
      kind: user
- name: user
  rules:
  - verbs: [read, update]
    resource:
      kind: user
    conditions:
    - 'user.name == resource.name'
  - verbs: [read]
    resource:
      kind: page.posts
- name: guest
  rules:
  - verbs: [read]
    resource:
      kind: page.register
bindings:
- subject:
    kind: guest
  role: guest
- subject:
    kind: user
  role: user
